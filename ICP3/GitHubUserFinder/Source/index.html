<html>
<head>
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header>
  <h1>Search in GitHub</h1>
</header>
<div id="container">
  <div class="search">
    <input id="username" placeholder="Type a GitHub username here" type="text"/>
  </div>
  <div id="profile">
    <label>GitHub Name: </label><h2></h2>
    <label>ID: </label><div class="idname"></div><br />
    <label>Avatar URL: </label><div class="avatar"></div><br />
    <label>Profile URL:</label><div class="information"></div>
  </div>
</div>

</body>
</html>
