<body background="images/pic02.jpg">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <h1>Rock Paper Scissor</h1>
    </header>


    <!-- Main -->
    <div id="main">

        <!-- Introduction -->
        <section id="intro" class="main">
            <div class="spotlight">
                <div class="content">
                    <header class="major">
                        <h2>Start Game</h2>
                    </header>
                    <p>Select your choice and play with computer.</p>
                    <div class="styled-select blue semi-square">
                        <select id="category">
                            <option value="1">Rock</option>
                            <option value="2">Paper</option>
                            <option value="3">Scissor</option>
                        </select>
                    </div>
                    <div>
                        <a class="button" onclick="gamePlay()">Play</a>
                    </div>
                </div>
                <span class="image"><img src="images/pic01.jpg" alt="" /></span>
            </div>
        </section>

    </div>

    <!-- Footer -->

    </footer>

</div>
